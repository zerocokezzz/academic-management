spring.application.name=management

#local db
#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#spring.datasource.url=jdbc:mariadb://localhost:3307/ezdb
#spring.datasource.username=root
#spring.datasource.password=12345


logging.level.org.springframework=info
logging.level.org.zerock=debug

#security log
logging.level.org.springframework.security=trace

#spring.mvc.pathmatch.matching-strategy=ant_path_matcher


#JPA(Hibernate) auto query
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true


#upload file
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=/Users/imsaebyeol/Documents/upload
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

com.ezen.management.upload.path=/Users/imsaebyeol/Documents/upload


# Swagger springdoc-ui Configuration
springdoc.packages-to-scan=com.ezen.management.controller
springdoc.default-consumes-media-type=application/json;charset=UTF-8
springdoc.default-produces-media-type=application/json;charset=UTF-8
springdoc.swagger-ui.path=swagger-ui-bandee.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.api-docs.path=/api-docs/json
springdoc.api-docs.groups.enabled=true
springdoc.cache.disabled=true



